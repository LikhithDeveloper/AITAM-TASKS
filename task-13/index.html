<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Calendar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container bg-light py-5">
      <div class="text-center mb-5">
        <h2 class="fw-bold">January 2025</h2>
        <p class="text-muted">Wishing you a very Happy New Year</p>
      </div>

      <div class="row text-center bg-primary text-white py-3">
        <div class="col">SUNDAY</div>
        <div class="col">MONDAY</div>
        <div class="col">TUESDAY</div>
        <div class="col">WEDNESDAY</div>
        <div class="col">THURSDAY</div>
        <div class="col">FRIDAY</div>
        <div class="col">SATURDAY</div>
      </div>

      <div class="row text-center">
        <div class="col border py-3 text-muted bg-light"></div>
        <div class="col border py-3 text-muted bg-light"></div>
        <div class="col border py-3 text-muted bg-light"></div>
        <div class="col border bg-danger text-white py-3">1</div>
        <div class="col border py-3">2</div>
        <div class="col border py-3">3</div>
        <div class="col border py-3">4</div>
      </div>
      <div class="row text-center">
        <div class="col border bg-danger text-white py-3">5</div>
        <div class="col border py-3">6</div>
        <div class="col border py-3">7</div>
        <div class="col border py-3">8</div>
        <div class="col border py-3">9</div>
        <div class="col border py-3">10</div>
        <div class="col border py-3">11</div>
      </div>
      <div class="row text-center">
        <div class="col border bg-danger text-white py-3">12</div>
        <div class="col border bg-danger text-white py-3">13</div>
        <div class="col border bg-danger text-white py-3">14</div>
        <div class="col border bg-danger text-white py-3">15</div>
        <div class="col border py-3">16</div>
        <div class="col border py-3">17</div>
        <div class="col border py-3">18</div>
      </div>
      <div class="row text-center">
        <div class="col border bg-danger text-white py-3">19</div>
        <div class="col border py-3">20</div>
        <div class="col border py-3">21</div>
        <div class="col border py-3">22</div>
        <div class="col border py-3">23</div>
        <div class="col border py-3">24</div>
        <div class="col border py-3">25</div>
      </div>
      <div class="row text-center">
        <div class="col border bg-danger text-white py-3">26</div>
        <div class="col border py-3">27</div>
        <div class="col border py-3">28</div>
        <div class="col border py-3">29</div>
        <div class="col border py-3">30</div>
        <div class="col border py-3">31</div>
        <div class="col border py-3 text-muted bg-light"></div>
      </div>
    </div>
  </body>
</html>
