<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="inner">
        <h2>TO-DO-LIST</h2>
        <form id="to-do">
          <input
            type="text"
            placeholder="Task"
            style="margin: 10px"
            class="text"
            required
          />
          <input type="date" required placeholder="Date" class="date" />
          <button type="submit" style="margin: 10px" class="task-add">
            Add Task
          </button>
        </form>
        <ul class="list"></ul>
        <button class="dlt-all" onclick="deleteAll()">Delete All</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
