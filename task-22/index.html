<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form class="form-data">
      <lable>Enter the number of shapes you want:</lable>
      <input type="number" name="" id="num" />
      <br />
      <br />
      <label>Pick the color:</label>
      <input type="color" name="" id="color" />
      <br />
      <br />
      <label> Pick a shape: </label>
      <select id="shape">
        <option value="">Select shape</option>
        <option value="circle">Circle</option>
        <option value="square">Square</option>
        <option value="rectangle">Rectangle</option>
      </select>
      <br />
      <br />
      <button type="submit">Submit</button>
    </form>
    <div
      id="output"
      style="width: 100%; display: flex; flex-direction: row"
    ></div>

    <script>
      document.querySelector(".form-data").addEventListener("submit", (e) => {
        e.preventDefault();
        num = document.getElementById("num").value;
        color = document.getElementById("color").value;
        shape = document.getElementById("shape").value;
        if (shape === "circle") {
          let out = document.getElementById("output");
          out.innerHTML = "";
          for (let i = 1; i <= num; i++) {
            let circle = document.createElement("div");
            circle.setAttribute(
              "style",
              `width:100px;height:100px;border-radius:50%;background:${color};margin:10px`
            );
            out.appendChild(circle);
          }
        }
        if (shape === "square") {
          let out = document.getElementById("output");
          out.innerHTML = "";
          for (let i = 1; i <= num; i++) {
            let square = document.createElement("div");
            square.setAttribute(
              "style",
              `width:100px;height:100px;border-radius:5px;background:${color};margin:10px`
            );

            out.appendChild(square);
          }
        }
        if (shape === "rectangle") {
          let out = document.getElementById("output");
          out.innerHTML = "";
          for (let i = 1; i <= num; i++) {
            let rectangle = document.createElement("div");
            rectangle.setAttribute(
              "style",
              `width:300px;height:100px;border-radius:5px;background:${color};margin:10px`
            );
            out.appendChild(rectangle);
          }
        }
      });
    </script>
  </body>
</html>
